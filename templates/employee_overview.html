{% extends 	'dashboard.html' %}
{% block title %} home {% endblock %}
{% block home %} active {% endblock %}
{% block content %}
{% load static %}
<style>
    .column1 {
      margin-top: 50px;
      float: left;
      width:35%;
      padding: 0 10px;
    }
    .column2 {
      margin-top: 50px;
      float: left;
      width:60%;
      padding: 0 10px;
    }

    /* Remove extra left and right margins, due to padding in columns */
    .row {
      margin: 0 -5px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4); /* this adds the "card" effect */
      padding: 16px;
      text-align: center;
      background-color: white;
    }
    .card-profile{
      margin-top: -50px;
    }
    label{
      margin-top: 10px;
    }
    .emp-details-table{
      margin-left: 10px;
      width: 90%;
    }
    .emp-details-table tr td{
      text-align: left;
      margin-top: 10px;
      padding-top: 15px;
      font-weight: bold;
    }

    /* Responsive columns - one column layout (vertical) on small screens */
    @media screen and (max-width: 600px) {
      .column1 , .column2{
        width: 100%;
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
<div class="row">
    <div class="column1">
      <div class="card">
        <img
          class="card-profile"
          src="{{employee.profile.url}}"
          alt="profile"
          style="border-radius: 20%"
        /></br>
        <label>
          {{employee.emp_email}} 
        </label></br>
        <label>
          {{employee.emp_id}}
        
        </label>
      </div>
    </div>
    <div class="column2">
      <div class="card">
        <table class="emp-details-table">
          <tr>
            <td>
              Name
            </td>
            <td>
              {{employee.emp_name}}
            </td>
          </tr>
          <tr >
            <td >
              phone
            </td>
            <td>
              {{employee.emp_phone}}
            </td>
          </tr>
          <tr>
            <td>
              Department
            </td>
            <td>
              {{employee.department}}
            </td>
          </tr>
          <tr>
            <td>
              Date of Joining
            </td>
            <td>
              {{employee.join_date.date}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  {% endblock %}
